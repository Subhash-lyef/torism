    <div class="container outer my-5">
        <div class="inner container-sm ">
            <center>
                <h2>Tour Feedback form</h2>
            </center>

            <form class="form-horizontal" action="#">
                <div class="form-group my-3">
                    <label class="control-label col-sm-2" for="name">Name:-</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter your full name " name="name">
                    </div>
                </div>
                <div class="form-group my-3">
                    <label class="control-label col-sm-2" for="mob">Mobile:-</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mob" placeholder="+91 0000 00000" name="pwd">
                    </div>
                </div>

                <div class="form-group my-3">
                    <label class="control-label col-sm-2" for="email">Email:-</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mob" placeholder="abc123@gmail.com" id="email">
                    </div>
                </div>

                <div class="form-group my-3">
                    <label class="control-label col-sm-2" for="trip-name">Trip Name :-</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="trip-name">
                    </div>
                </div>

                <div class="form-group my-3">
                    <label class="control-label col-sm-3" for="trip-destination">Trip destination:-</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="trip-destination">
                    </div>
                </div>


                <div>
                    <label class="my-3" for="trip-departure-date">Trip departure date:-</label>
                    <input class="col-sm-5" type="date" class="form-control" id="trip-departure-date">
                </div>

                <div class="form-group my-2">
                    <label for="places">What are the places you enjoy during the tour?</label>
                    <textarea class="form-control" rows="3" placeholder="Type here...." id="places"></textarea>
                </div>

                <center class=" my-2 ">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <!-- <button type="submit" class="btn btn-default" value="Submit">Submit</button>
             -->
                            <input type="Submit" Value="Click Here to Submit the Review">
                        </div>
                    </div>
                </center>
